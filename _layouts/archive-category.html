---
layout: default
---

<h1>Posts in the <strong>{{ page.title }}</strong> category</h1>
<ul class="posts">
  {% for post in page.posts %}
  <li>
    <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
    <a class="post-link" href="{{ post.url | absolute_url }}"
      >{{ post.title }}</a
    >
  </li>
  {% endfor %}
</ul>
