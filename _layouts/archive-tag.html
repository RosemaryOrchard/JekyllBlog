---
layout: default
---

<div class="h-feed">
  <h1 class="p-name">
    <i class="fad fa-tag"></i>&nbsp;Posts in the
    <span class="highlight">{{ page.title }}</span> tag
  </h1>
  <div class="post-list">
    {% for post in page.posts %} {% include post_excerpt.html post=post
    last=forloop.last %} {% endfor %}
  </div>
</div>
