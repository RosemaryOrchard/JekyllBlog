{% if include.tags.size >  0 %} 
  <div class="post-tags">
    <span class="tag-icon"><i class="fad fa-tags" aria-hidden="true"></i></span>
  {% assign postTags = include.tags | sort %}
  {% for tag in postTags %}
  <a class="tag p-category" href="{{ tag | slugify: "latin" | prepend: "/tag/" | absolute_url }}">{{ tag }}</a>
  {% endfor %} 
</div>
{% endif %}
