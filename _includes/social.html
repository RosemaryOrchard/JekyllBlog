{% assign social = site.minima.social_links -%}

<ul class="social-media-list" id="social-media-list">
  {% assign social_links = site.data.social_links | where:"show",true | where:"footer",true | sort: "slug" %}
  {% for account in social_links %}
    <li id="{{ account.media_name | downcase }}-{{ account.username | downcase }}">
      <a rel="me" href="{{ account.url }}" title="{{ account.username }} on {{ account.media_name }}">
        <i class="{{ account.icon }}"></i><span class="no-hover">&nbsp;{{ account.media_name }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
