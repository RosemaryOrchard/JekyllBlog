{% assign social = site.minima.social_links %}

<ul class="social-media-list">
  {% for account in site.data.social_links %} 
    <li id="{{ account[1].mediaName | downcase }}-{{ account[1].username | downcase }}">
      <a rel="me" href="{{ account[1].url }}" title="{{ account[1].username }} on {{ account[1].mediaName }}">
        <i class="fab fa-{{ account[1].icon }}"></i><span class="no-js">&nbsp;{{ account[1].mediaName }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
